{{ define "archive" }}
{{ template "header" . }}

<h2>List of all Blog Posts</h2>
<dl>
	{{ range .Posts }}
    {{ $comments := .CommentsGet | len }}
		<dt>Posted on {{ .Created | formatTime }} -
        <a href="/{{ .Ident }}#comments">{{ $comments }}
        {{ "Comment" | pluralize $comments }}</a></dt>
    <dd>
      <p><a href="/{{ .Ident }}">{{ .Title }}</a></p>
    </dd>
	{{ end }}
</dl>

{{ template "footer" . }}
{{ end }}
