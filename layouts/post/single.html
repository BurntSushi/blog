{{ partial "head.html" . }}
<div class="site-wrap">
  {{ partial "header.html" . }}
  <div class="post p2 p-responsive wrap" role="main">
    <div class="measure">
      <div class="post-header mb2">
        <h1>{{ .Title }}</h1>
        <span class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</span><br>
        {{ $baseurl := .Site.BaseURL }}
      </div>

      <article class="post-content">
      {{ .Content }}
      </article>

      {{ partial "comments.html" . }}
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
